      jcr:uuid: 62c2832c-942d-42ca-a8bc-b6bffc9eb013
      gogreen:introduction: Департамент Автомобильных запчастей и оборудования (АА)
        предлагает полный ассортимент запчастей для легковых и грузовых автомобилей
        для магазинов и СТО по всему миру. Товарный каталог департамента включает
        запчасти Bosch, поставляемые на конвейер, а также продукты и услуги, разработанные
        специально для вторичного рынка.
      gogreen:price: 0.0
      gogreen:title: Запчасти рено пежо от Bosch
      hippo:availability: []
      hippostd:state: draft
      hippostdpubwf:createdBy: admin
      hippostdpubwf:creationDate: 2017-09-13T14:02:52.625-07:00
      hippostdpubwf:lastModificationDate: 2018-09-06T13:34:44.601+02:00
      hippostdpubwf:lastModifiedBy: admin
      hippotranslation:id: 94c0e912-f101-48ca-ac81-1a2c5bd5874e
      hippotranslation:locale: en
      /gogreen:description:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>Более 18 000 сотрудников в 150 странах, а также глобальная логистическая сеть позволяет своевременно поставлять потребителям 650 000 единиц запчастей.<br />
          Подразделение Bosch «Автомобильные сервисные решения» представляет технологии для диагностики и ремонта, специализированное ПО, программы обучения, а также оказывает консультационные услуги, курирует направление «Бош Сервис» — одну из крупнейших в мире независимых сетей СТО, которая объединяет около 16 500 станций. Вдобавок, департамент Автомобильных запчастей и оборудования Bosch отвечает за более чем 800 партнерских СТО AutoCrew, действующих в некоторых странах.</p>
      /gogreen:images:
        jcr:primaryType: hippogallerypicker:imagelink
