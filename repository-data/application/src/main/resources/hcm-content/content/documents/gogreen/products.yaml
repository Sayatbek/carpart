        \ также частично французских и японских автомобилей. Доля новых иномарок б\
        ыла совсем невелика и составляла не более 3% от общего количества зарегист\
        рированных автомобилей иностранного производства. Покупатель имел возможно\
        сть приобретать запчасти именитых брендов или, как альтернативу новым авто\
        запчастям, покупал бывшие в употреблении детали, так как других вариантов\
        \ на вторичном рынке не предлагалось. \r\n\r\nВ 2004 году собственник комп\
        ании Константин Георгиевич Шавель впервые посетил выставку «Автомеханика»\
        , которая ежегодно проводится в Шанхае. Посещение выставки подтвердило инф\
        ормацию о том, что производство автокомпонентов в Китае уже в то время нах\
        одилось на высоком уровне и лидирующие производители в Китае не уступали в\
        едущим европейским. В 2004 году принято основополагающее решение о создани\
        и собственного бренда компании Шате-М Плюс. С момента принятия данного реш\
        ения до момента появления продукции PATRON на полках склада «Шате-М Плюс»\
        \ прошло менее года. Среди первых товарных групп были ШРУСы и амортизаторы\
        \ подвески. Продукция Patron начала завоевывать места на полках наших парт\
        неров."
