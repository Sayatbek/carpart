  /товар-под-брендом-patron:
    jcr:primaryType: hippo:handle
    jcr:mixinTypes: ['hippo:named', 'mix:referenceable']
    jcr:uuid: 6f2187de-8177-4781-a2ca-e85b7535e5bc
    hippo:name: Товар под брендом «PATRON»
    /товар-под-брендом-patron[1]:
      jcr:primaryType: gogreen:product
      jcr:mixinTypes: ['mix:referenceable']
      jcr:uuid: 142cc2b0-2e4c-4f5f-888a-038dfdae1c46
      gogreen:introduction: "Торговый бренд PATRON появился на рынке автозапчастей\
        \ Беларуси в 2004 году, на рынке Российской Федерации – в 2013. \r\n\r\nЧт\
        о касается Беларуси, в то время автопарк в основном состоял из немецких, а\
        \ также частично французских и японских автомобилей. Доля новых иномарок б\
        ыла совсем невелика и составляла не более 3% от общего количества зарегист\
        рированных автомобилей иностранного производства. Покупатель имел возможно\
        сть приобретать запчасти именитых брендов или, как альтернативу новым авто\
        запчастям, покупал бывшие в употреблении детали, так как других вариантов\
        \ на вторичном рынке не предлагалось. \r\n\r\nВ 2004 году собственник комп\
        ании Константин Георгиевич Шавель впервые посетил выставку «Автомеханика»\
        , которая ежегодно проводится в Шанхае. Посещение выставки подтвердило инф\
        ормацию о том, что производство автокомпонентов в Китае уже в то время нах\
        одилось на высоком уровне и лидирующие производители в Китае не уступали в\
        едущим европейским. В 2004 году принято основополагающее решение о создани\
        и собственного бренда компании Шате-М Плюс. С момента принятия данного реш\
        ения до момента появления продукции PATRON на полках склада «Шате-М Плюс»\
        \ прошло менее года. Среди первых товарных групп были ШРУСы и амортизаторы\
        \ подвески. Продукция Patron начала завоевывать места на полках наших парт\
        неров."
      gogreen:price: 0.0
      gogreen:title: Товар под брендом «PATRON»
      hippo:availability: []
      hippostd:state: draft
      hippostdpubwf:createdBy: admin
      hippostdpubwf:creationDate: 2017-09-13T14:04:31.758-07:00
      hippostdpubwf:lastModificationDate: 2018-09-06T13:42:31.036+02:00
      hippostdpubwf:lastModifiedBy: admin
      hippotranslation:id: 0eb060c9-26c4-4212-b04e-1e63d94a4661
      hippotranslation:locale: en
      /gogreen:description:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>Первые продажи показали, что надпись «Сделано в Китае» зачастую настораживала конечного покупателя. Наряду с этим все понимали, что Китай - это страна, которая уже в то время производила для всего мира обувь, игрушки, посуду, бытовую технику, детали компьютеров, одежду, и уже было сложно найти ту отрасль промышленности, где китайские производители не имели успеха на мировой арене. Была и остается сейчас, как говорится, другая сторона медали. Так как в Китае огромное количество производителей, многие компании и бренды выбирали среди них самую дешевую продукцию. Такая продукция, как правило, имела невысокий уровень качества. Это позволяло получать в краткосрочной перспективе высокие сверхприбыли.&nbsp;<strong>Компания «Шате-М Плюс» пошла другим путем.</strong>&nbsp;Была проведена колоссальная работа для определения лучших и самых крупных производителей в Китае. Более года прошло с момента первого знакомства до получения долгожданной качественной продукции на склад предприятия. Первые продажи и первый успех.</p>

          <p>Огромную роль сыграли партнеры компании «Шате-М Плюс». При выборе автозапчасти конечный покупатель в 70% случаев опирается на рекомендацию продавца. Мы в свою очередь предложили для наших партнеров удобные каталоги для качественного подбора автозапчастей, а также гарантию на продукцию PATRON 1 год или 20 000 км пробега. Особое внимание уделялось программе расширения ассортимента. Ежегодно отслеживая структуру автопарка Республики Беларусь, а впоследствии и Российской Федерации, мы постоянно расширяли ассортимент как в рамках существующих товарных групп, так и внедрением новых. Выбирая PATRON, наши партнеры получают средний уровень цены и высокое качество изделия. Основная масса предприятий, где производится продукция PATRON, поставляет товары на вторичный рынок автозапчастей как под собственным названием, так и под всемирно известными брендами. Очень важно, что данные товары поставляются на конвейеры внутреннего рынка Китая: например, FAW (VW, Toyota, Ford, Mazda), Chang’an, BYD, GEELY, JAC, Great Wall, SAIC (VW, Cadillac, Buick, Chevrolet, Rover), Brilliance Auto (BMW), ZOTYE Auto, Lifan Motors, Chery.</p>

          <p>&nbsp;</p>
      /gogreen:images:
        jcr:primaryType: hippogallerypicker:imagelink
        hippo:docbase: e826623c-7e02-45be-8dd5-c4ec86bb3d66
        hippo:facets: []
        hippo:modes: []
        hippo:values: []
