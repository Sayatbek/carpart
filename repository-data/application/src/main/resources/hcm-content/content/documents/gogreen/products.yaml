      /gogreen:description:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>Первые продажи показали, что надпись «Сделано в Китае» зачастую настораживала конечного покупателя. Наряду с этим все понимали, что Китай - это страна, которая уже в то время производила для всего мира обувь, игрушки, посуду, бытовую технику, детали компьютеров, одежду, и уже было сложно найти ту отрасль промышленности, где китайские производители не имели успеха на мировой арене. Была и остается сейчас, как говорится, другая сторона медали. Так как в Китае огромное количество производителей, многие компании и бренды выбирали среди них самую дешевую продукцию. Такая продукция, как правило, имела невысокий уровень качества. Это позволяло получать в краткосрочной перспективе высокие сверхприбыли.&nbsp;<strong>Компания «Шате-М Плюс» пошла другим путем.</strong>&nbsp;Была проведена колоссальная работа для определения лучших и самых крупных производителей в Китае. Более года прошло с момента первого знакомства до получения долгожданной качественной продукции на склад предприятия. Первые продажи и первый успех.</p>

          <p>Огромную роль сыграли партнеры компании «Шате-М Плюс». При выборе автозапчасти конечный покупатель в 70% случаев опирается на рекомендацию продавца. Мы в свою очередь предложили для наших партнеров удобные каталоги для качественного подбора автозапчастей, а также гарантию на продукцию PATRON 1 год или 20 000 км пробега. Особое внимание уделялось программе расширения ассортимента. Ежегодно отслеживая структуру автопарка Республики Беларусь, а впоследствии и Российской Федерации, мы постоянно расширяли ассортимент как в рамках существующих товарных групп, так и внедрением новых. Выбирая PATRON, наши партнеры получают средний уровень цены и высокое качество изделия. Основная масса предприятий, где производится продукция PATRON, поставляет товары на вторичный рынок автозапчастей как под собственным названием, так и под всемирно известными брендами. Очень важно, что данные товары поставляются на конвейеры внутреннего рынка Китая: например, FAW (VW, Toyota, Ford, Mazda), Chang’an, BYD, GEELY, JAC, Great Wall, SAIC (VW, Cadillac, Buick, Chevrolet, Rover), Brilliance Auto (BMW), ZOTYE Auto, Lifan Motors, Chery.</p>

          <p>&nbsp;</p>
