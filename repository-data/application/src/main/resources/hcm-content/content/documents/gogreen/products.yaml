      /gogreen:description:
        jcr:primaryType: hippostd:html
        hippostd:content: <p>Богатая традициями группа компаний, в которую входят
          Lemförder Metallwaren AG и Lemförder Metallwaren J. Ulderup AG &amp; Co
          с головным офисом в коммуне Лемфёрде (на севере Германии), находятся в составе
          ZF Friedrichshafen AG с 1984 года. Логотип группы компаний ‒ сова (изначально
          на нем были также изображены три рулевые тяги) ‒ практически не изменился
          с 1947 года, времени основания Lemförder Metallwaren-Gesellschaft mbH, и
          до сих пор является своеобразной гарантией качества. Идея сделать символом
          компании сову возникла в связи с тем, что фамилия одного из ее основателей,
          Ульдеруп, перекликается с нижненемецким диалектальным вариантом слова «сова»
          (Ule).</p>
      /gogreen:images:
        jcr:primaryType: hippogallerypicker:imagelink
        hippo:docbase: 1780e511-62bd-4ef7-bd76-ca566222db70
        hippo:facets: []
